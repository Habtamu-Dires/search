<!DOCTYPE html>
<htlm>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">         
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
        <title>search</title>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1>Google</h1>
           </div>
           <form action="https://www.google.com/search" method="get">
            <div class="d-flex justify-content-center">
                <div class="search-field row"> 
                    <i class="bi-search col-1 p-2"></i>
                    <input class="col text-input" type="text" name="q" autofocus>
                    <a class="col-1 p-1" href="image_search.html"><i class="bi-camera"></i></a>        
                </div>
            </div>               
            <div class="search-button d-flex justify-content-center">
                <input type="submit" name="btnK" value="Google Search">
                <input type="submit" name="btnI" value="I'm feeling lucky">
            </div>            
           </form>
           <div class="mt-5">
                <div class="d-flex justify-content-center">
                    <a class="" href="advanced_search.html">Advanced Search</a>
                </div>
           </div>
           
        </div>
    </body>
</htlm>
