<!DOCTYPE html>
<htlm>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>advanced_search</title>
    </head>
    <body>
        <div>
            <p class="h1 ms-1">Google</p>
        </div>
        <div class="border border-bottom-0 row mb-5">
            <h4 class="text-danger ms-5 mt-5 mb-4">Advanced Search</h4>
        </div>
        <div class="container">
           <h4 class="mt-4 mb-3">Find pages with...</h4>
           <form action="https://www.google.com/search">
                <div class="row form-group my-3">
                    <label class="col-md-3" for="all_words" >all these words:</label>
                    <input class="col-md-6 adv-search" type="text" id="all_words" name="as_q">
                </div>
                <div class="form-group row my-3">
                    <label class="col-md-3" for="exact_word" >this exact word or phrase:</label>
                    <input class="col-md-6 adv-search" type="text" id="exact_word" name="as_epq">
                </div>
                <div class="form-group row my-3">
                    <label class="col-md-3" for="any_words" >any of these words:</label>
                    <input class="col-md-6 adv-search" type="text" id="any_words" name="as_oq">
                </div>
                <div class="form-group row my-3">
                    <label class="col-md-3" for="none_words" >none of these words:</label>
                    <input class="col-md-6 adv-search" type="text" id="none_words" name="as_eq">
                </div>
                <div class="row">
                    <div class="col-9  d-flex justify-content-end my-3">
                        <input class="btn btn-primary" type="submit" value="Advanced Search">
                    </div>
                </div>
           </form>
        </div>       
    </body>
</htlm>
